version: "3"
services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: 'movie_project_backend'
    ports:
      - '5000:5000'
    volumes:
      - ./backend:/backend
    environment:
      - TYPE
      - PROJECT_ID
      - PRIVATE_KEY_ID
      - PRIVATE_KEY
      - CLIENT_EMAIL
      - CLIENT_ID
      - AUTH_URI
      - TOKEN_URI
      - AUTH_PROVIDER_X509_CERT_URL
      - CLIENT_X509_CERT_URL

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        REACT_APP_BACKEND_URL: https://0.0.0.0:5000
    container_name: 'movie_project_frontend'
    ports:
      - '3000:3000'
    volumes:
      - ./frontend:/frontend
    depends_on:
      - "backend"
    stdin_open: true
    tty: true