name: Frontend CI
run-name: Verifying that frontend is in good conditions 👨‍🎨
on:
  push:
    branches:
      - master
      - test
      - develop
    paths:
      - frontend/**

defaults:
  run:
    working-directory: frontend

jobs:
  build:
    runs-on: ubuntu-latest
    container: node:22.5.1
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install
      - name: Run linter
        run: npm run lint
      - name: Run tests
        run: npm run test
      
